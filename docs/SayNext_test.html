<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SayNext Human Evaluation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <h1 class="display-4">SayNext 预测下一句话人工检测</h1>
    <p class="lead">选择最接近真实回答的一个选项</p>
    <hr class="my-4">
    <p>感謝您參與本次實驗！</p>
    <p>在這個實驗中，我们使用模型预测运动员在采访中的回答，请选出下列三个模型中预测得最接近真实回答的那个。</p>
    <p>评分标准包括但不限于（你可以有自己的评价标准，只需要和真实回答相似）：</p>
    <ul>
      <li>语义相似度</li>
      <li>话题覆盖一致程度</li>
      <li>情感相似度</li>
      <li>生成语句类人程度/流畅度</li>
    </ul>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; line-height: 1.6; margin: 24px; }
    fieldset { border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin-bottom: 24px; }
    legend { font-weight: 600; }
    .gt { background: #f7f7f7; padding: 8px 12px; border-radius: 6px; }
    .opt { margin: 6px 0; }
    button { padding: 10px 16px; border: 0; border-radius: 8px; cursor: pointer; }
    button[type="submit"] { background: #111; color: #fff; }
  </style>
</head>
<body>
  <h1>SayNext Human Evaluation</h1>

  <form method="post" action="https://script.google.com/macros/s/AKfycbyEQfB3jy1gJxOhVJi3ZccIlFPojebBSQDPEe_Eyqsz9vDddUEnjyaU9cHuDXtnQSiJ/exec">
      <fieldset>
        <legend>问题 1（编号 1）</legend>

        <div class="gt"><strong>Ground Truth：</strong>今天阳光很好，我们去散步吧。</div>

        <!-- 回传本题展示顺序（原始编号序列，如 "2,1,3"） -->
        <input type="hidden" name="q1_order" value="1,2,3"/>

        <!-- 三个打乱后的选项：显示顺序已随机；value 永远为原始编号 1/2/3 -->
          <div class="opt">
            <label>
              <input type="radio" name="q1" value="1" required>
              <!-- 按你的描述，用户从 Answer 1/2/3 中选择；这里显式标注原始编号 -->
              <strong>Answer 1：</strong> 今天太阳不错，一起去走走？
            </label>
          </div>
          <div class="opt">
            <label>
              <input type="radio" name="q1" value="2" required>
              <!-- 按你的描述，用户从 Answer 1/2/3 中选择；这里显式标注原始编号 -->
              <strong>Answer 2：</strong> 我觉得今天会下雨。
            </label>
          </div>
          <div class="opt">
            <label>
              <input type="radio" name="q1" value="3" required>
              <!-- 按你的描述，用户从 Answer 1/2/3 中选择；这里显式标注原始编号 -->
              <strong>Answer 3：</strong> 我们改天再说吧。
            </label>
          </div>
      </fieldset>
      <fieldset>
        <legend>问题 2（编号 2）</legend>

        <div class="gt"><strong>Ground Truth：</strong>我已经把报告发你邮箱了。</div>

        <!-- 回传本题展示顺序（原始编号序列，如 "2,1,3"） -->
        <input type="hidden" name="q2_order" value="2,3,1"/>

        <!-- 三个打乱后的选项：显示顺序已随机；value 永远为原始编号 1/2/3 -->
          <div class="opt">
            <label>
              <input type="radio" name="q2" value="2" required>
              <!-- 按你的描述，用户从 Answer 1/2/3 中选择；这里显式标注原始编号 -->
              <strong>Answer 2：</strong> 我今天不在家。
            </label>
          </div>
          <div class="opt">
            <label>
              <input type="radio" name="q2" value="3" required>
              <!-- 按你的描述，用户从 Answer 1/2/3 中选择；这里显式标注原始编号 -->
              <strong>Answer 3：</strong> 这周末有空吗？
            </label>
          </div>
          <div class="opt">
            <label>
              <input type="radio" name="q2" value="1" required>
              <!-- 按你的描述，用户从 Answer 1/2/3 中选择；这里显式标注原始编号 -->
              <strong>Answer 1：</strong> 报告已经寄出，请查收邮件。
            </label>
          </div>
      </fieldset>

    <!-- 可选：带上表单版本，便于在表格里区分不同批次 -->
<input type="hidden" name="form_type" value="mc_from_json_v1"/>
    <button type="submit">提交</button>
  </form>
</body>
</html>
